<html>
    <style>
        #xx{
            width: 410px;
            height: 410px;
            position: relative;
            background: rgb(200, 16, 16);
        }
        #animate{
            width: 50px;
            height: 50px;
            position: absolute;
            background: #1acf29;
        }
    </style>
    <body>
        <p><button onclick="mymove()">click me</button></p>
        <div id="xx">
            <div id="animate"></div>
        </div>
        <script>
            function mymove(){
                let id=null;
                const obj=document.getElementById("animate");
                let move=0;
                clearInterval(id);
                id=setInterval(frame,9);
                //Function Defnition
                function frame(){
                    if(move === 350){
                        clearInterval(id);
                    }
                    else{
                        move++;
                        obj.style.top = move+"px";
                        obj.style.right= move+"px"
                    }
                }
                
            }
        </script>
    </body>
</html>
